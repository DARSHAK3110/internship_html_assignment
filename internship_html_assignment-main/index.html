<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Assignment</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="main_container">
                <div class="image_container">
                    <img src="images/hero-image.png" alt="title_photo" class="title_photo">
                </div>
                <div class="detailed_container">
                    <object data="images/logo.svg" style="margin-top: 6.6rem; width: 17rem height=3.66rem;"></object>
                    <div class="subtitle">We are 
                            <span style="color:red">experts</span> in business, marketing, growth & sales.</div>
                    <div class="login_title">Login into your account</div>   
                    <div class="login">
                        <form>
                            <div class="mb-3">
                            <input type="email" placeholder="username" 
                                        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div class="mb-3">
                            <input type="password" class="form-control" 
                                        placeholder="password" id="exampleInputPassword1">
                            </div>
                            <div class="submit_and_fgtpwd">
                                <div>
                                    <button type="submit" class="btn_login">Login</button>
                                </div>
                                <div class="fgtpwd">
                                    <a href="#" > Forgot Password?</a></span>
                                </div>
                            </div>
                            <div class="registration">
                                <span>Are you a new Member?</span><span><a href="#" style="text-decoration:none; color:red;"> Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
