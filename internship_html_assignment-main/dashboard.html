<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Assignment</title>
  <link rel="stylesheet" href="css/dashboard_css.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="d-flex" id="wrapper">

    <div class="bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading  primary-text py-4 fs-4 fw-bold   border-bottom text-uppercase">
        <img src="images/logo.svg" alt="Logo" width="70%">
      </div>

      <div class="list-group-item list-group-flush my-3">
        <a href="#" class="list-group-item list-group-item-action bg-transparent  second-text fw-bold ">
          <img src="images/graph-default.svg" alt="analysis_icon" style="width:20px;">Analysis
        </a>

        <a href="#" class="list-group-item list-group-item-action bg-transparent  second-text fw-bold">
          <img src="images/graph-default.svg" alt="analysis_icon" style="width:20px;">Analysis
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <img src="images/inbox-default.svg" alt="inbox_icon" style="width:20px;">Inbox
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <img src="images/clock-default.svg" alt="history_icon" style="width:20px;">History
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <img src="images/user-default.svg" alt="users_icon" style="width:20px;">Users
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <img src="images/maintenance-default.svg" alt="maintainance_icon" style="width:20px;">Maintenance
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
          <img src="images/setting-default.svg" alt="setting_icon" style="width:20px;">Setting
        </a>
      </div>
    </div>
    <div class="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4 ">
        <div class="d-flex align-items-center">
          <i class="fas fa-align-left fs-4 me-3 " id="menu-toggle"></i>
          <h2 class="fs-2 m-0">Dashboard</h2>
        </div>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <img src="images/profile.png" alt="setting_icon" style="width:44px;">John doe
              </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Profile</a>
              </ul>
            </li>
          </ul>
        </div>

      </nav>

      <div class="container-fluid px-4">
        <div class="row g-3 my-2">
          <div class="col-md-3">
            <div class="p-3 pri shadow-sm d-flex justify-content-around align-items-center rounded">
              <div >
                <h3 class=""fs-2>720</h3>
                <p class="fs-5">Products</p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.min.js"></script>
  <script>
    var element1 = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
      element1.classList.toggle("toggled")
    }
  </script>
</body>
</html>
